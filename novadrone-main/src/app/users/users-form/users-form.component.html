<h2 class="dialog-title">{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>

<div class="dialog-content">
  <form [formGroup]="userForm" class="user-form">
    <!-- Email Field -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" *ngIf="!isEditMode">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">Min 6 chars</mat-error>
    </mat-form-field>

    <div class="row">
      <!-- Role Selection -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="pilot">Pilot</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Full Name Field -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName">
      </mat-form-field>
    </div>
  </form>
</div>

<div class="dialog-actions">
  <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="userForm.invalid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</div>
