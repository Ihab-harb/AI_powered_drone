<div class="main-content">
  <div class="page-spacing-container">
    <div class="header-container">
      <h1 class="page-title">User Management</h1>
      <button mat-raised-button color="primary" (click)="openUserDialog()" class="add-user-btn">
        <mat-icon>add</mat-icon>
        <span>Add User</span>
      </button>
    </div>

    <mat-card class="table-card">
      <mat-table [dataSource]="dataSource" class="user-table">
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
          <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
          <mat-cell *matCellDef="let user">
            <span class="role-badge" [class.admin]="user.role === 'admin'"
                                 [class.pilot]="user.role === 'pilot'">
              {{ user.role | titlecase }}
            </span>
          </mat-cell>
        </ng-container>

        <!-- Full Name Column -->
        <ng-container matColumnDef="fullName">
          <mat-header-cell *matHeaderCellDef>Full Name</mat-header-cell>
          <mat-cell *matCellDef="let user">{{ user.fullName || '-' }}</mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="openUserDialog(user)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.uid)" 
                    *ngIf="isAdmin && currentUser?.uid !== user.uid" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
</div>
