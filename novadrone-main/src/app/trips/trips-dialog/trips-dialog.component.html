<h2 mat-dialog-title>{{ isEditMode ? 'Edit Trip' : 'Create New Trip' }}</h2>

<mat-dialog-content>
  <form [formGroup]="tripForm" class="trip-form">
    <div class="form-row">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Trip Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="tripForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Trip Duration (minutes)</mat-label>
        <input matInput type="number" formControlName="durationMinutes" required min="1">
        <mat-error *ngIf="tripForm.get('durationMinutes')?.hasError('required')">
          Duration is required
        </mat-error>
        <mat-error *ngIf="tripForm.get('durationMinutes')?.hasError('min')">
          Duration must be at least 1 minute
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Select Drone</mat-label>
        <mat-select formControlName="droneId" required>
          <mat-option *ngFor="let drone of drones" [value]="drone.id">
            {{ drone.name }} ({{ drone.category }})
          </mat-option>
        </mat-select>
        <mat-error *ngIf="tripForm.get('droneId')?.hasError('required')">
          Please select a drone
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-checkbox formControlName="hadCrashes">Had Crashes During Trip</mat-checkbox>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" floatLabel="always" class="full-width">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" rows="3"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveTrip()" [disabled]="tripForm.invalid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
